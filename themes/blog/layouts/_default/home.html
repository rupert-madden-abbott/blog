{{ define "main" }}
    {{ .Content }}
    {{ range site.RegularPages }}
        <article class="post-listing">
            <h2 class="post-heading">
                {{ partial "date.html" . }}
                <a class="post-title" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
            </h2>
            <p>{{ .Summary }}</p>
        </article>
    {{ end }}
{{ end }}
